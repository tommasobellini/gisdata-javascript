<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Password Validator Algorithm</title>
    <link rel = "icon" href = 
    "https://api.nuget.org/v3-flatcontainer/easy.password.validator/1.1.1/icon" 
            type = "image/x-icon">    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <main>
      <button id="startButton" onClick="start()">
        <div style="display: flex; justify-content: center; align-items:center;">
          <span>START</span> 
          <img height="50" width="50" src="https://api.nuget.org/v3-flatcontainer/easy.password.validator/1.1.1/icon"/>
        </div>
      </button>
      <p id="response" class="tracking-in-expand"></p>
    </main>

    <script src="words.js"></script>
    <script src="performance.js"></script>
    <script src="app.js"></script>
  </body>
</html>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap');
 html {
	 height: 100%;
	 display: flex;
}
 body {
	 position: relative;
	 margin: auto;
	 background: #181620;
	 perspective: 500px;
}
 main {
	 display: flex;
	 flex-direction: column;
	 transform: rotatex(10deg);
	 animation: rotateAngle 6s linear infinite;
}
div.fixed {
  position: absolute;
  top: 0;
  right: 0;
}
#response, h3 {
  color: white;
  font-size: 24px;
  font-family: 'Irish Grover', cursive;
}
 button {
	 display: block;
	 position: relative;
	 margin: 0.5em 0;
	 padding: 0.8em 2.2em;
	 cursor: pointer;
	 background: #fff;
	 border: none;
	 border-radius: 0.4em;
	 text-transform: uppercase;
	 font-size: 1.4em;
	 font-family: "Work Sans", sans-serif;
	 font-weight: 500;
	 letter-spacing: 0.04em;
	 mix-blend-mode: color-dodge;
	 perspective: 500px;
	 transform-style: preserve-3d;
}
 button:before, button:after {
	 --z: 0px;
	 position: absolute;
	 top: 0;
	 left: 0;
	 display: block;
	 content: '';
	 width: 100%;
	 height: 100%;
	 opacity: 0;
	 mix-blend-mode: inherit;
	 border-radius: inherit;
	 transform-style: preserve-3d;
	 transform: translate3d(calc(var(--z) * 0px), calc(var(--z) * 0px), calc(var(--z) * 0px));
}
 button span {
	 mix-blend-mode: none;
	 display: block;
}
 button:after {
	 background-color: #5d00ff;
}
 button:before {
	 background-color: #ff1731;
}
 button:hover {
	 background-color: #fff65b;
	 transition: background 0.3s 0.1s;
}
 button:hover:before {
	 --z: 0.04;
	 animation: translateWobble 2.2s ease forwards;
}
 button:hover:after {
	 --z: -0.06;
	 animation: translateWobble 2.2s ease forwards;
}
.tracking-in-expand {
	-webkit-animation: tracking-in-expand 0.7s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
	        animation: tracking-in-expand 0.7s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
}
hr.red {
  border: 1px solid red;
}
 @-webkit-keyframes tracking-in-expand {
  0% {
    letter-spacing: -0.5em;
    opacity: 0;
  }
  40% {
    opacity: 0.6;
  }
  100% {
    opacity: 1;
  }
}
@keyframes tracking-in-expand {
  0% {
    letter-spacing: -0.5em;
    opacity: 0;
  }
  40% {
    opacity: 0.6;
  }
  100% {
    opacity: 1;
  }
}

 @keyframes rotateAngle {
	 0% {
		 transform: rotateY(0deg) rotateX(10deg);
		 animation-timing-function: cubic-bezier(0.61, 1, 0.88, 1);
	}
	 25% {
		 transform: rotateY(20deg) rotateX(10deg);
	}
	 50% {
		 transform: rotateY(0deg) rotateX(10deg);
		 animation-timing-function: cubic-bezier(0.61, 1, 0.88, 1);
	}
	 75% {
		 transform: rotateY(-20deg) rotateX(10deg);
	}
	 100% {
		 transform: rotateY(0deg) rotateX(10deg);
	}
}
 @keyframes translateWobble {
	 0% {
		 opacity: 0;
		 transform: translate3d(calc(var(--z) * 0px), calc(var(--z) * 0px), calc(var(--z) * 0px));
	}
	 16% {
		 transform: translate3d(calc(var(--z) * 160px), calc(var(--z) * 160px), calc(var(--z) * 160px));
	}
	 28% {
		 opacity: 1;
		 transform: translate3d(calc(var(--z) * 70px), calc(var(--z) * 70px), calc(var(--z) * 70px));
	}
	 44% {
		 transform: translate3d(calc(var(--z) * 130px), calc(var(--z) * 130px), calc(var(--z) * 130px));
	}
	 59% {
		 transform: translate3d(calc(var(--z) * 85px), calc(var(--z) * 85px), calc(var(--z) * 85px));
	}
	 73% {
		 transform: translate3d(calc(var(--z) * 110px), calc(var(--z) * 110px), calc(var(--z) * 110px));
	}
	 88% {
		 opacity: 1;
		 transform: translate3d(calc(var(--z) * 90px), calc(var(--z) * 90px), calc(var(--z) * 90px));
	}
	 100% {
		 opacity: 1;
		 transform: translate3d(calc(var(--z) * 100px), calc(var(--z) * 100px), calc(var(--z) * 100px));
	}
}
 
 
</style>
